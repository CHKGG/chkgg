<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copiar e Avançar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 40px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    #content1, #content2 {
      font-size: 22px;
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      word-break: break-word;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    input[type="file"] {
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Copiar e Avançar</h2>

  <div class="section">
    <label><strong>Arquivo de NÚMEROS (16 dígitos por linha):</strong></label><br />
    <input type="file" id="fileInput1" accept=".txt" />
    <div id="content1">Nenhum número carregado</div>
    <button id="copyBtn1" disabled>Copiar Número e Avançar</button>
  </div>

  <div class="section">
    <label><strong>Arquivo de NOMES (formato JSON):</strong></label><br />
    <input type="file" id="fileInput2" accept=".txt,.json" />
    <div id="content2">Nenhum nome carregado</div>
    <button id="copyBtn2" disabled>Copiar Nome e Avançar</button>
  </div>

  <script>
    let numbers = [], nomesSimples = [], nomesCompostos = [];
    let index1 = 0, index2 = 0;

    // Ler números
    document.getElementById("fileInput1").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        numbers = event.target.result
          .split(/\r?\n/)
          .filter(line => line.trim().length === 16);
        index1 = 0;
        updateContent(1);
        document.getElementById("copyBtn1").disabled = numbers.length === 0;
      };
      reader.readAsText(file);
    });

    // Ler nomes JSON no formato "Nome1", "Nome2", ...
    document.getElementById("fileInput2").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          let content = event.target.result;
          content = content.replace(/[\r\n]/g, "").trim();
          if (!content.startsWith("[")) {
            content = `[${content}]`; // garante que seja um array JSON
          }
          const nomesJson = JSON.parse(content);
          nomesSimples = nomesJson.map(n => n.trim()).filter(n => n.length > 0);
          gerarNomesCompostos();
        } catch (err) {
          alert("Erro ao processar nomes. Verifique se o arquivo está no formato correto.");
          console.error("Erro ao processar JSON:", err);
        }
      };
      reader.readAsText(file);
    });

    // Gerar nomes compostos únicos
    function gerarNomesCompostos() {
      const unicos = Array.from(new Set(nomesSimples));
      const combinacoes = [];

      for (let i = 0; i < unicos.length; i++) {
        for (let j = 0; j < unicos.length; j++) {
          if (i !== j) {
            combinacoes.push(`${unicos[i]} ${unicos[j]}`);
          }
        }
      }

      // Embaralhar
      for (let i = combinacoes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [combinacoes[i], combinacoes[j]] = [combinacoes[j], combinacoes[i]];
      }

      nomesCompostos = combinacoes;
      index2 = 0;
      updateContent(2);
      document.getElementById("copyBtn2").disabled = nomesCompostos.length === 0;
    }

    // Copiar número
    document.getElementById("copyBtn1").addEventListener("click", function () {
      if (index1 >= numbers.length) {
        alert("Fim da lista de números.");
        return;
      }
      const text = numbers[index1];
      navigator.clipboard.writeText(text).then(() => {
        index1++;
        updateContent(1);
      });
    });

    // Copiar nome
    document.getElementById("copyBtn2").addEventListener("click", function () {
      if (index2 >= nomesCompostos.length) {
        alert("Fim da lista de nomes compostos.");
        return;
      }
      const text = nomesCompostos[index2];
      navigator.clipboard.writeText(text).then(() => {
        index2++;
        updateContent(2);
      });
    });

    function updateContent(section) {
      if (section === 1) {
        document.getElementById("content1").textContent =
          index1 < numbers.length ? numbers[index1] : "Fim da lista.";
      } else if (section === 2) {
        document.getElementById("content2").textContent =
          index2 < nomesCompostos.length ? nomesCompostos[index2] : "Fim da lista.";
      }
    }
  </script>
</body>
</html>
