<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Copiar e Avançar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      background-color: #f5f5f5;
    }

    .section {
      margin-bottom: 40px;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    #content1, #content2 {
      font-size: 22px;
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px 0;
      word-break: break-word;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-top: 10px;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    input[type="url"] {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Copiar e Avançar</h2>

  <div class="section">
    <label><strong>Link do arquivo de NÚMEROS (.txt com 16 dígitos por linha):</strong></label><br />
    <input type="url" id="urlInput1" placeholder="Cole o link do GitHub aqui">
    <button id="loadFromUrlBtn">Carregar Números do Link</button>
    <div id="content1">Nenhum número carregado</div>
    <button id="copyBtn1" disabled>Copiar Número e Avançar</button>
  </div>

  <div class="section">
    <label><strong>Nomes carregados automaticamente de <code>nomes.txt</code></strong></label><br>
    <div id="content2">Carregando nomes...</div>
    <button id="copyBtn2" disabled>Copiar Nome e Avançar</button>
  </div>

  <script>
    let numbers = [], nomesSimples = [], nomesCompostos = [];
    let index1 = 0, index2 = 0;

    // ✅ Carrega nomes automaticamente do mesmo diretório (nomes.txt)
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const response = await fetch("nomes.txt");
        let content = await response.text();
        content = content.replace(/[\r\n]/g, "").trim();
        if (!content.startsWith("[")) content = `[${content}]`;
        const nomesJson = JSON.parse(content);
        nomesSimples = nomesJson.map(n => n.trim()).filter(n => n.length > 0);
        gerarNomesCompostos();
      } catch (error) {
        document.getElementById("content2").textContent = "Erro ao carregar nomes.txt.";
        console.error("Erro ao carregar nomes:", error);
      }
    });

    // ✅ Carrega os números via link fornecido
    document.getElementById("loadFromUrlBtn").addEventListener("click", async () => {
      const url = document.getElementById("urlInput1").value.trim();
      if (!url) return alert("Cole um link válido.");
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Erro ao carregar o arquivo.");
        const txt = await response.text();
        numbers = txt.split(/\r?\n/).map(line => line.trim()).filter(line => line.length === 16);
        index1 = 0;
        updateContent(1);
        document.getElementById("copyBtn1").disabled = numbers.length === 0;
      } catch (err) {
        alert("Falha ao carregar os números. Verifique o link.");
        console.error(err);
      }
    });

    // ✅ Gera nomes compostos únicos
    function gerarNomesCompostos() {
      const unicos = Array.from(new Set(nomesSimples));
      const combinacoes = [];

      for (let i = 0; i < unicos.length; i++) {
        for (let j = 0; j < unicos.length; j++) {
          if (i !== j) {
            combinacoes.push(`${unicos[i]} ${unicos[j]}`);
          }
        }
      }

      for (let i = combinacoes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [combinacoes[i], combinacoes[j]] = [combinacoes[j], combinacoes[i]];
      }

      nomesCompostos = combinacoes;
      index2 = 0;
      updateContent(2);
      document.getElementById("copyBtn2").disabled = nomesCompostos.length === 0;
    }

    // ✅ Copia com fallback
    function copyToClipboard(text) {
      return new Promise((resolve, reject) => {
        if (navigator.clipboard) {
          navigator.clipboard.writeText(text).then(resolve).catch(reject);
        } else {
          const textarea = document.createElement("textarea");
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand("copy");
            resolve();
          } catch (err) {
            reject(err);
          }
          document.body.removeChild(textarea);
        }
      });
    }

    // ✅ Copiar número
    document.getElementById("copyBtn1").addEventListener("click", () => {
      if (index1 >= numbers.length) {
        alert("Fim da lista de números.");
        return;
      }
      const text = numbers[index1];
      copyToClipboard(text).then(() => {
        index1++;
        updateContent(1);
      });
    });

    // ✅ Copiar nome composto
    document.getElementById("copyBtn2").addEventListener("click", () => {
      if (index2 >= nomesCompostos.length) {
        alert("Fim da lista de nomes.");
        return;
      }
      const text = nomesCompostos[index2];
      copyToClipboard(text).then(() => {
        index2++;
        updateContent(2);
      });
    });

    // ✅ Atualiza o conteúdo mostrado
    function updateContent(section) {
      if (section === 1) {
        document.getElementById("content1").textContent =
          index1 < numbers.length ? numbers[index1] : "Fim da lista.";
      } else if (section === 2) {
        document.getElementById("content2").textContent =
          index2 < nomesCompostos.length ? nomesCompostos[index2] : "Fim da lista.";
      }
    }
  </script>
</body>
</html>
